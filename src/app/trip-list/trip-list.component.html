
<ul class="nav nav-tabs nav-stacked">
  <a (click)="goToTripsList()"  class="nav-link">Trip List</a>
  <a (click)="goToCreateList()" class="nav-link">Add Trip</a>
  <a (click)="goToStationList()" class="nav-link">Station List</a>

</ul>
<h2>Trips List</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>id</th>
      <th>from station</th>
      <th>to station</th>
      <th>start time</th>
      <th>end time</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let trip of trips">
        <td>{{trip.id}}</td>
        <td>{{trip.from_station}}</td>
        <td>{{trip.to_station}}</td>
        <td>{{trip.start_time}}</td>
        <td>{{trip.end_time}}</td>
        <td>
          <button (click)="updateTrip(trip.id)" class="btn btn-info text-white">Update</button>
          <button (click)="deleteTrip(trip.id)" class="btn btn-danger text-white">Delete</button>

        </td>
    </tr>
  </tbody>
</table>
